<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bgpicker.css"/>
  </head>

<body>
  <div class="preset-container">
    <h2>Presets</h2>
    <button class="grey">Grey</button>
    <button class="slate">Slate</button>
    <button class="jet">Jet</button>
  </div>

  <div class="custom-picker">

    <input type="text" placeholder="Enter colour">
  </div>


  <div class="color-reset">
    <button id="reset">Reset</button>
  </div>

  <script src="bgpicker.js"></script>
</body>

</html>
